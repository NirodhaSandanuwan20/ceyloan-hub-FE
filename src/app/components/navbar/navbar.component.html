<div class="outer" *ngIf="showNavbar">
  <div class="inners left">
    <img src="assets/Ceyloan.png">
  </div>
  <div class="inners center">
    <div class="tags">
      <ul>

        <li>
          <a routerLink="/home" routerLinkActive="active">Home </a>
        </li>
        <li>
          <a routerLink="/select-subject" routerLinkActive="active">Store </a>
        </li>
        <li>
          <a routerLink="/user-dashboard" routerLinkActive="active" *ngIf="!isAdmin && setNavbar">PlayGround </a>
        </li>
        <li>
          <a routerLink="/contact-us" routerLinkActive="active" *ngIf="!isAdmin">Contact </a>
        </li>
        <li>
          <a routerLink="/about-us" routerLinkActive="active" *ngIf="!isAdmin">About Us</a>
        </li>
        <!--<li >
          <a class="nav-link" routerLink="/donation" routerLinkActive="active">Donations</a>
        </li>
          <li class="nav-item  nav-box">
            <a class="nav-link" routerLink="/news-letter" routerLinkActive="active">News letter</a>
          </li>
          <li class="nav-item  nav-box">
            <a class="nav-link" routerLink="/payment-plans" routerLinkActive="active">Payment plans</a>
          </li>-->
        <li>
          <a routerLink="/admin" routerLinkActive="active" *ngIf="isAdmin && setNavbar">Admin DashBoard</a>
        </li>

      </ul>
    </div>
  </div>
  <div class="inners right">
    <button *ngIf="!setNavbar" [routerLink]="'/login'">login</button>
    <button *ngIf="!setNavbar" [routerLink]="'/signup'">signup</button>

    <!--<div class="notification" *ngIf="setNavbar && !isAdmin">
      <mat-icon
        [matBadge]="notificationCount > 0 ? notificationCount : null"
        matBadgeColor="primary"
        (click)="onProfileButtonClick()"
        matBadgePosition="before"
        class="custom-icon">
        notifications
      </mat-icon>
    </div>-->

    <div class="notification" *ngIf="setNavbar && !isAdmin">
      <mat-icon
        class="custom-icon"
        [matBadge]="notificationCount > 0 ? notificationCount : null"
        matBadgeColor="primary"
        matBadgePosition="before"
        (click)="openDialog()"
      >
        notifications
      </mat-icon>

    </div>

    <ng-template #dialogTemplate>
      <h2 mat-dialog-title>Notification Center</h2>

      <mat-dialog-content>
        <div class="dialog-content">
          <div *ngFor="let item of notification">
            <h4>
              {{ item.message }}
              <mat-divider></mat-divider>
            </h4>
          </div>
          <mat-list *ngIf="notification.length == 0">
            <mat-list-item>
              No new notifications to display
            </mat-list-item>
          </mat-list>
        </div>
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="loadAllNotifications()">See Old Notification</button>
      </mat-dialog-actions>
    </ng-template>


    <button *ngIf=" setNavbar" [routerLink]="'/profile'">Profile</button>
  </div>
  <div class="toggle-div">
    <mat-icon style="width: 50px" (click)="openDropdown()">menu</mat-icon>
  </div>
</div>


<div class="responsive-nav" *ngIf="show">


  <button class="resp-nav-btn" routerLink="/home" routerLinkActive="active">Home
  </button>

  <button class="resp-nav-btn" routerLink="/select-subject" routerLinkActive="active">
    Buy Modules
  </button>

  <button class="resp-nav-btn" routerLink="/user-dashboard" routerLinkActive="active"
          *ngIf="isLoggedIn">DashBoard
  </button>

  <button class="resp-nav-btn" routerLink="/about-us" routerLinkActive="active">About
    Us
  </button>

  <button class="resp-nav-btn" *ngIf="!isLoggedIn" [routerLink]="'/login'">login</button>
  <button class="resp-nav-btn" *ngIf="!isLoggedIn" [routerLink]="'/signup'">signup</button>
  <button class="resp-nav-btn" *ngIf="isLoggedIn" [routerLink]="'/profile'">Profile</button>

  <button class="resp-nav-btn" routerLink="/admin" routerLinkActive="active"
          *ngIf="isAdmin">Admin DashBoard
  </button>

  <button class="resp-nav-btn" (click)="openDropdown()">
    <mat-icon>close</mat-icon>
  </button>

</div>
