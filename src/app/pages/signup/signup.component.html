<div class="bootstrap-wrapper" style="margin-top: 75px">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img width="200px" src="../../../assets/logo.jpg" alt="logo" />
          </div>

          <h1 class="text-center">Register Here</h1>

          <!-- {{ user | json }} -->

          <form [formGroup] = "signupForm">
            <!-- Username field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                formControlName="email"
                matInput
                placeholder="Enter email"
                type="email"
              />
            </mat-form-field>

            <!-- Password field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input
              placeholder="this is your login credential"
                formControlName="Username"
                type="text"
                matInput
              />
              <mat-hint>use email as your username</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                formControlName="password"
                [type]="changeType?'password':'text'"
                placeholder="Create own strong Password"
                matInput
              />
              <mat-icon matSuffix *ngIf="!show" (click)="showPassword()">visibility</mat-icon>
              <mat-icon matSuffix *ngIf="show" (click)="showPassword()">visibility_off</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Re enter password</mat-label>
              <input
                formControlName="confirm"
                [type]="changeType?'password':'text'"
                placeholder="Re enter password"
                matInput
              />
              <mat-icon matSuffix *ngIf="!show" (click)="showPassword()">visibility</mat-icon>
              <mat-icon matSuffix *ngIf="show" (click)="showPassword()">visibility_off</mat-icon>
              <div *ngIf="signupForm.errors?.['passwordMismatcgError']">

                <small class="text-danger"><b>Error : Password mismatched !!</b></small>

              </div>
            </mat-form-field>

            <div class=" text-center">
              <button
                style="width: 100%;margin-bottom: 5px"
                type="submit"
                mat-raised-button
                color="primary"
                [disabled]="signupForm.invalid"
                (click)="formSubmit()">Register</button>
              <p>already registered ? then login now !</p>
              <button
                style="width: 100%"
                type="submit"
                mat-raised-button
                color="accent"
                routerLink="/login">Login Here</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
