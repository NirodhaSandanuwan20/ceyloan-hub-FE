<div class="bootstrap-wrapper" style="margin-top: 100px">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="text-center">
            <img src="../../../assets/logo.png" alt="" />
          </div>

          <h1 class="text-center">Login Here</h1>

          <!-- {{ loginData | json }} -->
          <form [formGroup]="loginForm">
            <!-- username field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input
                formControlName="username"
                matInput
              />
              <mat-hint>your username</mat-hint>
            </mat-form-field>

            <!-- password field  -->

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Password</mat-label>
              <input
                formControlName="password"
                type="password"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>

            <div class="text-center">
              <button style="width: 100%;" [disabled]="loginForm.invalid" (click)="formSubmit()" mat-raised-button color="primary" type="submit">
                Login
              </button>
              <h5 class="forgot" routerLink="/forgot-password"> Forgot password ?</h5>
              <h5>not register yet ? click signup here</h5>
              <button routerLink="/signup" style="width:100%;margin-top: 1px;"  mat-raised-button color="accent">
                Signup Here
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
