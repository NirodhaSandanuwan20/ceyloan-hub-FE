<div class="bootstrap-wrapper" style="margin-top: 10px">
  <div class="row mt20">
    <div class="col-md-12">
      <!--<h1>
        Add Question to <span style="font-weight: bold">{{ qTitle }} - {{ qCategory }}</span>
      </h1>-->

      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            Enter the detail of the new question
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form class="mt20" (submit)="formSubmit()">






            <div class="col-md-6">
              <input
                type="file"
                multiple
                value="select"
                #selectFile
                (change)="onFileSelected($event)"
              >
            </div>




            <div class="row">

              <div *ngFor="let file of userPayments.slipImages; let i =index;" style="position: relative">
                <span class="btn-remove-image" (click)="removeImage(i)">x</span>
                <img [src]="file.url" width="auto">
              </div>

            </div>





            <div class="container text-center">
              <button mat-raised-button color="primary">Add</button>
            </div>
          </form>

        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>
