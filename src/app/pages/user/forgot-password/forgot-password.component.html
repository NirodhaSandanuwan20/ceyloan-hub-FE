<div class="outer">
    <div class="inner">
        <form [formGroup]="mailForm" class="form" *ngIf="show">
            <h1 class="text-center">Forgot Password ? </h1>
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>Enter Your mail</mat-label>
                <input formControlName="email" type="email" matInput />
            </mat-form-field>
            <br>


            <button style="width: 100%" type="submit" [disabled]="mailForm.invalid" mat-raised-button color="primary"
                (click)="sendMail()">
                Submit
            </button>
        </form>


        <form [formGroup]="changeForm" class="form" *ngIf="!show">
            <h1 class="text-center">Enter Verify code & new password </h1>
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>Verification Code</mat-label>
                <input formControlName="otp" type="number" matInput />
            </mat-form-field>
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>New password</mat-label>
                <input formControlName="newPassword" type="password" matInput />
            </mat-form-field>
            <br>
            <button style="width: 100%" type="submit" [disabled]="mailForm.invalid" mat-raised-button color="primary"
                (click)="changePassword()">
                Change Password
            </button>
        </form>
    </div>
</div>
