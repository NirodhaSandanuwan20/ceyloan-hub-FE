<div class="outer">
    <div class="row">
        <div class="col-md-6">
            <mat-list>
                <h1 class="text-center">Select Your Subjects</h1>
                <mat-list-item *ngFor="let c of categories">

                    <div mat-line>{{ c.title }}</div>

                    <span class="material-symbols-outlined" >
                        <mat-icon class="icon" (click)="addCategory(c.cid,c.title)" mat-list-icon style="color:green;margin-left: 20px;">add</mat-icon>
                    </span>
                    <mat-divider></mat-divider>



                </mat-list-item>
            </mat-list>
        </div>

        <div class="col-md-6">
            <mat-list>
                <h1 class="text-center">Subscribed Subjects</h1>
                <mat-list-item *ngFor="let c of selectedCategories">

                    <div mat-line>{{ c.cTitle }}</div>

                    <span class="material-symbols-outlined" >
                        <mat-icon class="icon"  mat-list-icon style="color:green;margin-left: 20px;">done</mat-icon>
                    </span>
                    <span class="material-symbols-outlined" >
                        <mat-icon class="icon" (click)="deleteCategory(c.userCategoryId,c.cTitle)"  mat-list-icon style="color:red;margin-left: 20px;">delete</mat-icon>
                    </span>


                    <mat-divider></mat-divider>



                </mat-list-item>
            </mat-list>
        </div>

    </div>
</div>
