<h1 class="text-center">{{this.category}} - {{this.title}} Attempt History</h1>



<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>No</th>
        <th>User</th>
        <th>Marks</th>
        <th>Date & Time (Finished time)</th>
        <th>Saved time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of quizHistory;let i = index;">

        <!-- |filterSubject:selectSubject -->
        <td>{{i+1}}</td>
        <td>{{c.user.username}}</td>
        <td>{{c.yourMarks}}/{{c.fullMarks}}</td>
        <td>{{c.date}}</td>
        <td>{{c.savedTime}}</td>
      </tr>
    </tbody>
  </table>
