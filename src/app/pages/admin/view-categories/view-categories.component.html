<mat-card style="margin-top: 10px">
  <h1>All Categories</h1>
  <mat-list>
    <mat-list-item *ngFor="let c of categories">
      <mat-icon mat-list-icon>category</mat-icon>
      <div mat-line>{{ c.title }}</div>
      <div mat-line>{{ c.description }}</div>

      <span class="material-symbols-outlined">
        <mat-icon class="icon" mat-list-icon style="color: red;margin-left: 20px;"
          (click)="deleteCategory(c.cid)">delete</mat-icon>
      </span>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  <div class="container text-center mt20">
    <button routerLink="/admin/add-category" mat-raised-button color="primary">
      Add New Category
    </button>
  </div>
</mat-card>
