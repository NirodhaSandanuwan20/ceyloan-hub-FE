<div class="bootstrap-wrapper" style="margin-top: 10px">
  <div class="row mt20">
    <div class="col-md-12">
      <h1>
        Add Question to <span style="font-weight: bold">{{ qTitle }}</span>
      </h1>

      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            Enter the detail of the new question
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form class="mt20" (submit)="formSubmit()">
            <!-- content field -->

            <!-- <mat-form-field class="w100">
              <mat-label>Write question content</mat-label>
              <textarea
                required
                rows="8"
                [(ngModel)]="question.content"
                name="content"
                matInput
                placeholder="Enter here"
              ></textarea>
            </mat-form-field> -->

            <ckeditor
              [editor]="Editor"
              name="content"
              [(ngModel)]="question.content"
            ></ckeditor>

            <!-- options -->

            <div class="row">
              <div class="col-md-6">
                <!-- option1 -->

                <mat-form-field class="w100">
                  <mat-label>Enter Option1</mat-label>
                  <input
                    required
                    [(ngModel)]="question.option1"
                    name="option1"
                    type="text"
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- option2 -->
                <mat-form-field class="w100">
                  <mat-label>Enter Option2</mat-label>
                  <input
                    required
                    [(ngModel)]="question.option2"
                    name="option2"
                    type="text"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <!-- option3 -->
                <mat-form-field class="w100">
                  <mat-label>Enter Option3</mat-label>
                  <input
                    [(ngModel)]="question.option3"
                    name="option3"
                    type="text"
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- option4 -->
                <mat-form-field class="w100">
                  <mat-label>Enter Option4</mat-label>
                  <input
                    [(ngModel)]="question.option4"
                    name="option4"
                    type="text"
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="row">
              <div class="col-md-6">
                <!-- option5 -->
                <mat-form-field class="w100">
                  <mat-label>Enter Option5</mat-label>
                  <input
                    [(ngModel)]="question.option5"
                    name="option4"
                    type="text"
                    matInput
                  />
                </mat-form-field>
                </div>
              </div>
            </div>

            <!-- answer -->
            <mat-form-field class="w100">
              <mat-label>Select Answer</mat-label>
              <mat-select required [(ngModel)]="question.answer" name="answer">
                <mat-option
                  *ngIf="question.option1"
                  [value]="question.option1"
                  >{{ question.option1 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option2"
                  [value]="question.option2"
                  >{{ question.option2 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option3"
                  [value]="question.option3"
                  >{{ question.option3 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option4"
                  [value]="question.option4"
                  >{{ question.option4 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option5"
                  [value]="question.option5"
                >{{ question.option5 }}</mat-option
                >
              </mat-select>

            </mat-form-field>

              <div class="col-md-6">
                <input
                  type="file"
                  multiple
                  value="select"
                  #selectFile
                  (change)="onFileSelected($event)"
                >
              </div>


              <div class="row">
                <mat-grid-list cols="4" rowHeight="1:1">
                  <mat-grid-tile *ngFor="let file of question.questionImages; let i =index;">
                    <div style="position: relative">
                      <span class="btn-remove-image" (click)="removeImage(i)">x</span>
                      <img [src]="file.url" width="100px" height="100px">
                    </div>
                  </mat-grid-tile>
                </mat-grid-list>
              </div>




            <div class="container text-center">
              <button mat-raised-button color="primary">Add</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<!-- {{ question | json }} -->
