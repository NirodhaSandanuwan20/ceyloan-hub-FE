<h1 class="mt20">Questions of {{ qTitle }} - {{ category }}</h1>

<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button
          mat-raised-button
          color="accent"
          [routerLink]="'/admin/add-question/' + qId + '/' + qTitle "
        >
          Add Question
        </button>
      </div>

      <mat-card *ngFor="let q of questions; let i = index" class="mt20">
        <mat-card-content>
          <p>
            <b> Q {{ i + 1 }})</b>
            <span class="ml20" [innerHTML]="q.content"></span>
          </p>
          
          <div class="img-box" style="overflow: hidden">
            <img style="width:100%;" [src]="q.questionImages[0].url" alt="Question img">
          </div>
          

          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p><b>1)</b> {{ q.option1 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>2)</b> {{ q.option2 }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><b>3)</b> {{ q.option3 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>4)</b> {{ q.option4 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>5)</b> {{ q.option5 }}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p class="mt20"><b>Correct Answer:</b> {{ q.answer }}</p>
          </div>
        </mat-card-content>

        <mat-card-action>
          <button mat-button (click)="deleteQuestion(q.quesId)" color="warn">
            Delete
          </button>
          <button mat-button color="primary">Update</button>
        </mat-card-action>

        

      </mat-card>

      <div class="container text-center mt20 mb20">
        <button (click)="loadMore()" mat-raised-button *ngIf="showMoreBtn" color="primary">
          Load More
        </button>
      </div>
    </div>
  </div>
</div>
